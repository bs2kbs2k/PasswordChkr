  on:
    push:
      branches:
        - master
  jobs:
    build-win:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
        - uses: actions-rs/cargo@v1
          with:
            command: build
            args: --release
        - uses: actions/upload-artifact@v2
          with:
            name: executable
            path: target/release/
    build-linux:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
        - uses: actions-rs/cargo@v1
          with:
            command: build
            args: --release
        - uses: actions/upload-artifact@v2
          with:
            name: executable
            path: target/release/
    build-mac:
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
        - uses: actions-rs/cargo@v1
          with:
            command: build
            args: --release
        - uses: actions/upload-artifact@v2
          with:
            name: executable
            path: target/release/